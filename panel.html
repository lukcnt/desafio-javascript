<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="./styles/painel.css">
    <link rel="shortcut icon" href="#">
    <title>Benner | Painel</title>
</head>
<body>
    <main>
        <nav id="menu-principal">
            <ul id="menu">
                <li id="menu-clientes"><span class="material-symbols-outlined">group_add</span>Clientes</li>
                <li id="menu-produtos"><span class="material-symbols-outlined">local_mall</span>Produtos</li>
                <li id="menu-pedidos"><span class="material-symbols-outlined">shopping_cart</span>Pedidos</li>
            </ul>
        </nav>
        <section id="espaco-janelas">
            <section id="janela-clientes">
                <header id="cabecalho-clientes">
                    <h1>Clientes</h1>
                    <span class="material-symbols-outlined fechar">close</span>
                </header>
                <form>
                    <fieldset id="dados-clientes">
                        <label for="codigo-cliente">Código</label>
                        <input type="text" id="codigo-cliente" disabled="disabled">
                        <label for="nome-cliente">Nome</label>
                        <input type="text" id="nome-cliente">
                        <label for="data-cadastro-cliente">Data de Cadastro</label>
                        <input type="text" id="data-cadastro-cliente" disabled="disabled">
                    </fieldset>
                </form>
                <nav id="menu-janela-clientes">
                    <div id="navegacao-lista-clientes">
                        <button type="submit" id="botao-anterior">
                            <span class="material-symbols-outlined icone-anterior">chevron_left</span>
                        </button>
                        <button type="submit" id="botao-proximo">
                            <span class="material-symbols-outlined icone-proximo">chevron_right</span>
                        </button>
                    </div>
                    <div id="cadastro-clientes">
                        <button type="submit" id="botao-novo-cliente">Novo</button>
                        <button type="submit" id="botao-salvar-cliente">Salvar</button>
                    </div>
                </nav>
            </section>
            <section id="janela-produtos">
                <header id="cabecalho-produtos">
                    <h1>Produtos</h1>
                    <span class="material-symbols-outlined fechar">close</span>
                </header>
                <form>
                    <fieldset id="dados-produtos">
                        <label for="codigo-produto">Código</label>
                        <input type="text" id="codigo-produto" disabled="disabled">
                        <label for="descricao-produto">Descrição</label>
                        <input type="text" id="descricao-produto">
                        <label for="preco-produto">Preço</label>
                        <input type="text" id="preco-produto">
                        <label for="quantidade-produto">Quantidade</label>
                        <input type="text" id="quantidade-produto">
                    </fieldset>
                </form>
                <nav id="menu-janela-produtos">
                    <div id="navegacao-lista-produtos">
                        <button type="submit" id="botao-anterior-produto">
                            <span class="material-symbols-outlined icone-anterior-produto">chevron_left</span>
                        </button>
                        <button type="submit" id="botao-proximo-produto">
                            <span class="material-symbols-outlined icone-proximo-produto">chevron_right</span>
                        </button>
                    </div>
                    <div id="cadastro-produtos">
                        <button type="submit" id="botao-novo-produto">Novo</button>
                        <button type="submit" id="botao-salvar-produto">Salvar</button>
                    </div>
                </nav>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Benner | Autenticação</title>
</head>
<body>
    <main>
        <form method="post">
            <figure>
                <img src="./images/benner-sistemas-logo.png" alt="Logo da Benner">
            </figure>
            <fieldset>
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" placeholder="Digite seu nome de usuário">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha">
                <button type="submit" id="botao-login">ACESSAR</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
